name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: npm install, build, and test
        run: npm install
        run: npm run build --if-present
        env:
          CI: true
        run: npm test
        env:
          CI: true
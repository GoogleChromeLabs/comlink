<html>
  <body>
    <script>
      window.addEventListener("message", (ev) => {
        if (ev.data === "start") {
          // send back a message to modify the prototype
          parent.postMessage(
            {
              type: 1 /* MessageType.SET */,
              value: { type: 0 /* WireValueType.RAW */, value: "x" },
              path: ["__proto__", "foo"],
            },
            "*"
          );
          parent.postMessage("done", "*");
        }
      });
      parent.postMessage("ready", "*");
    </script>
  </body>
</html>
